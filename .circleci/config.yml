             command: ./sbin/buildAll.sh

         - save_cache:
             key: producer-dependencies-{{ checksum "./CitibikeApiProducer/build.gradle" }}
             paths:
                - "~/.gradle"
         - add_ssh_keys:
             fingerprints:
                 - "03:b4:c1:08:ff:85:31:b8:6f:e6:a5:cf:5b:54:b4:23"
         - run:
             command: ./sbin/deploy.sh
