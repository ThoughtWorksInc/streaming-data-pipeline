jobs:
 deploy-job:
     docker:
         - image: circleci/openjdk:8-jdk
     steps:
         - checkout
         - restore_cache:
             keys:
                 - producer-dependencies-{{ checksum "./CitibikeApiProducer/build.gradle" }}
                 - producer-dependencies-
