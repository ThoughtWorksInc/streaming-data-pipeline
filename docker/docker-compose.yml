version: "3"
services:
    kafka:
        image: wurstmeister/kafka:0.10.0.1-2
        networks:
          - streaming-data-internal
        ports:
          - "9092:9092"
        environment:
          - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
          - KAFKA_ADVERTISED_HOST_NAME=kafka
          - KAFKA_ADVERTISED_PORT=9092
        depends_on:
          - zookeeper

    hadoop:
        image: sequenceiq/hadoop-docker:2.7.0
        command: "/etc/bootstrap.sh -d"
        networks:
          - streaming-data-internal
        ports:
          - "50070:50070"
          - "50075:50075"
          - "8088:8088"
          - "8042:8042"
          - "9000:9000"
          - "50010:50010"

    hadoop-seed:
        build:
           context: ../hdfs
        networks:
          - streaming-data-internal
        depends_on:
          - hadoop

    zookeeper:
        image: zookeeper:3.3.6
        networks:
          - streaming-data-internal
        ports:
          - "2181:2181"

    zookeeper-seed:
        build:
            context: ../zookeeper
        networks:
          - streaming-data-internal
        depends_on:
          - zookeeper

    station-information-producer:
        build:
            context: ../CitibikeApiProducer
            dockerfile: Dockerfile-station-information
        depends_on:
          - kafka
        networks:
          - streaming-data-internal

    station-status-producer:
        build:
            context: ../CitibikeApiProducer
            dockerfile: Dockerfile-station-status
        depends_on:
          - kafka
        networks:
          - streaming-data-internal

    raw-data-saver:
        build:
            context: ../RawDataSaver
        depends_on:
          - kafka
          - station-information-producer
          - station-status-producer
          - hadoop-seed
        networks:
          - streaming-data-internal

    station-consumer:
        build:
            context: ../StationConsumer
        depends_on:
          - kafka
          - station-status-producer
          - raw-data-saver
        networks:
          - streaming-data-internal

networks:
    streaming-data-internal:
